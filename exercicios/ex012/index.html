<!DOCTYPE html>

<head>

  <title>Vídeos com HTML</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor</p>
  
  <video width="560px" poster="thumb.jpg" controls autoplay>
  <source src="meu-video.webm" type="video/webm">
  <source src="meu-video.mp4" type="video/mp4">
  <p>Infelizmente seu navegador não conseguiu carregar o vídeo. </p> </video>
  
  <h1>Inserindo vídeos do YouTube</h1>
  
  <iframe width="560" height="315" src="https://www.youtube.com/embed/q_vGw2vmIqI?si=GTBGaAby8G-jI2Ap" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  
  <h1>Inserindo vídeos do Vimeo</h1>
 
  <iframe src="https://player.vimeo.com/video/252549910?h=79aa31e73e" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
